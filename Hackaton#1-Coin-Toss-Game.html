<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coin Toss Game</title>
    <link rel="stylesheet" type="text/css" href="Hackaton%231-Coin-Toss-Game.css">
</head>
<body>

<!--Header part-->
<header>
    <h1>Welcome to the Toss Game <br>
        &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       Enjoy !!
   </h1>
</header>
<!--Header part-->

<!--div box with heads and tails pictures -->
<div class="container">
    <div class="coin" id="coin">
        <div class="heads">
            <img src="téléchargement.jpeg">
        </div>

        <div class="tails">
            <img src="istockphoto-476142091-1024x1024.jpeg">
        </div>
    </div>
    <!--div box with heads and tails pictures -->

    <!--div box with heads and tails points  -->
    <div class="stats">
        <p id="heads-count">Heads: 0</p>
        <p id="tails-count">Tails: 0</p>
    </div>
    <!--div box with heads and tails points  -->

    <!--div box with button to spin and reset from the beginning the coin   -->
    <div class="buttons">
        <button id="flip-button">Flip Coin</button>
        <button id="reset-button">Reset</button>
    </div>
    <!--div box with button to launch the sip  and reset from the beginning the coin   -->
</div>


<!--last part of the html with footer and smiley -->
<footer>
    Good Luck !!!<br>
    <span style='font-size:100px;'>&#128512;</span>
</footer>
<!--last part of the html with footer and smiley -->

<script src="Hackaton%231-Coin-Toss-Game.js"></script>

</html>
